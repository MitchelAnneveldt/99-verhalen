<!doctype html>
<html lang="nl">
	<head>
		<meta charset="utf-8">
		<title> Aanmeldpagina </title>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/learning.js"></script>
	</head>
	<body>
        <header>
        <img alt="nslogo" src="./images/NS.png">
        <h1>Aanmeldpagina</h1>
        </header>
          
        <form>
            <p>Naam</p>
                <input name="voornaam" placeholder="Voornaam"><br>
                <input name="tussenvoegsel" placeholder="Tussenvoegsel"><br>
                <input name="achternaam" placeholder="Achternaam"><br>
            <p>Geboortedatum</p>
                <input type="date" name="achternaam"><br>
            <p>Adres</p>
                <input name="straatnaam" placeholder="Straatnaam"><br>
                <input type="number" name="postcodegetal" placeholder="1033"><input name="postcodeletterl" placeholder="SC"><br>
                <input type="number" name="huisnummer" placeholder="huisnummer"><input name="toevoeging" placeholder="toevoeging"><br>
                <input type="email" placeholder="Email"><br>
            <p>Wachtwoord</p>
                <input name="wachtwoord" type="password" placeholder="Wachtwoord"><br>
                <input type="submit" value="GO">
        </form>
    </body>
</html>
